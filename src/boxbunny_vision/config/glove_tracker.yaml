realsense_glove_tracker:
  ros__parameters:
    color_topic: /camera/color/image_raw
    depth_topic: /camera/aligned_depth_to_color/image_raw
    debug_image_topic: /glove_debug_image
    punch_topic: punch_events_raw

    hsv_green_lower: [45, 80, 50]
    hsv_green_upper: [85, 255, 255]
    hsv_red_lower1: [0, 90, 50]
    hsv_red_upper1: [10, 255, 255]
    hsv_red_lower2: [160, 90, 50]
    hsv_red_upper2: [180, 255, 255]

    min_contour_area: 800
    min_confidence: 0.3
    depth_threshold_m: 0.75
    smoothing_window: 5
    approach_velocity_mps: 0.35
    approach_frames: 3
    debounce_time_s: 0.5

    depth_scale: 0.001

    resize_scale: 0.7
    process_every_n: 1

    use_pose_verification: false
    pose_model_path: "/home/boxbunny/Desktop/doomsday_integration/boxbunny_ws/models/pose/yolo26n-pose.pt"
    pose_min_conf: 0.25
    pose_process_every_n: 8
