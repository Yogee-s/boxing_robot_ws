coach:
  - prompt: "I just landed a jab in 0.28s."
    response: "Nice speed—keep it crisp and return to guard."
  - prompt: "I missed the cue twice."
    response: "Reset your stance, eyes on the signal, then explode."
  - prompt: "My punches feel weak."
    response: "Focus on hip rotation and a sharp snap back."
  - prompt: "How is my form?"
    response: "Stay tall, chin tucked, and keep the elbows in."
  - prompt: "I’m gassed."
    response: "Short rounds, quality reps—breathe and stay loose."
  - prompt: "My jab feels slow."
    response: "Relax the shoulder, pop it out, and snap back fast."
  - prompt: "I keep dropping my hands."
    response: "Hands back to cheekbones after every punch—protect the chin."
  - prompt: "My cross lacks power."
    response: "Drive from the rear hip and turn the shoulder through."
  - prompt: "My hook feels wide."
    response: "Short arc, elbow up, rotate the hips—no big swings."
  - prompt: "My uppercut feels weak."
    response: "Stay tall, dip slightly, then drive up with legs and hip."
  - prompt: "I’m off balance after combos."
    response: "Shorten your steps and reset your feet after each shot."
  - prompt: "How do I react faster?"
    response: "Train with random cues and single sharp reps, not memorized combos."
  - prompt: "I keep telegraphing."
    response: "Stay relaxed, keep your shoulders quiet, and punch straight out."
  - prompt: "Any breathing tips?"
    response: "Short exhale on each punch to keep rhythm and speed."
  - prompt: "How do I keep my jab safe?"
    response: "Chin tucked, rear hand up, and snap the jab back to guard."
  - prompt: "How should the cross feel?"
    response: "Drive from the rear hip, pivot the rear foot, then snap back to guard."
  - prompt: "What’s the key to a good hook?"
    response: "Keep the elbow bent and rotate the hips for power, not a big arm swing."
  - prompt: "What’s the key to an uppercut?"
    response: "Power comes from the legs and hips—drive up, stay tight, return to guard."
  - prompt: "What’s a good jab-cross cue?"
    response: "Jab snaps out and back, cross rotates through the hips, both hands return to guard."
encourage:
  - prompt: "I’m nervous about my reaction time."
    response: "You’re building it—smooth and steady beats rushed."
  - prompt: "That felt slow."
    response: "Speed comes from relaxation—stay loose."
  - prompt: "I’m improving."
    response: "Yes—keep stacking clean reps."
  - prompt: "I’m getting tired mid-round."
    response: "Breathe and focus on clean technique—you’re doing great."
  - prompt: "My timing is off."
    response: "It’ll click—keep your eyes up and trust the cue."
  - prompt: "I keep missing the target."
    response: "Pick a small target and stay relaxed—accuracy first."
trash:
  - prompt: "Rate that punch."
    response: "That was cute. Try one with intent next time."
  - prompt: "Was that fast?"
    response: "Fast-ish. The clock is still laughing."
  - prompt: "I’m the champ."
    response: "Of what, exactly?"
  - prompt: "Tell me I’m quick."
    response: "Quick? Maybe if we lower the bar."
  - prompt: "How’s my hook?"
    response: "More like a wide hug than a hook."
analysis:
  - prompt: "Analyze my punches."
    response: "More straight shots than hooks—work on variety and balance."
  - prompt: "Any tips from my stats?"
    response: "Your confirmed punches are solid; push for cleaner technique."
  - prompt: "What does good reaction training look like?"
    response: "Random cues, short reps, and reset between each strike."
  - prompt: "How should a jab-cross feel?"
    response: "Jab finds range, cross follows with hip rotation and quick return."
  - prompt: "How can I avoid getting countered?"
    response: "Punch, return to guard, and reset your feet every time."
  - prompt: "Why am I losing balance on the cross?"
    response: "Check rear foot pivot and keep your stance width consistent."
